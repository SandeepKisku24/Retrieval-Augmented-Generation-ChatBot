services:
  - type: web
    name: angelone-chatbot-backend
    env: python
    region: singapore  # or closest to your users
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 8000"
    envVars:
      - key: PYTHON_VERSION
        value: "3.10"
